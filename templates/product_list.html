<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品一覧</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>商品一覧</h1>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>商品名</th>
                    <th>カテゴリー</th>
                    <th>在庫数</th>
                    <th>金額</th>
                    <th>アクション</th>
                </tr>
            </thead>
            <tbody>
                {% for product in products %}
                <tr>
                    <td>{{ product.ID }}</td>
                    <td>{{ product.Name }}</td>
                    <td>{{ product.Category }}</td>
                    <td>{{ product.Stock }}</td>
                    <td>{{ product.Price }}</td>
                    <td>
                        <a href="{{ url_for('edit_product', id=product.ID) }}">編集</a>
                        <form action="{{ url_for('delete_product', id=product.ID) }}" method="POST" style="display:inline;">
                            <button type="submit" onclick="return confirm('本当に削除しますか？');">削除</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('add_product') }}">商品を追加</a>
    </div>
</body>
</html>
